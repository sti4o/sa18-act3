<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Details</title>
</head>
<body>
    <!-- Display the product's name with blue color -->
    <h1 style="color: blue;">{{ product.name }}</h1>

    <!-- Create a table with border styling -->
    <table style="border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid black; padding: 5px;">Description</th>
                <th style="border: 1px solid black; padding: 5px;">Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Populate the table with product details -->
            <tr>
                <td style="border: 1px solid black; padding: 5px;">{{ product.description }}</td>
                <td style="border: 1px solid black; padding: 5px;">${{ product.price }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
